<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Book Marker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid container-md text-white">
      <div class="py-3 py-md-5">
        <h3 class="text-danger">Bookmarker</h3>
      </div>
      <div class="border border-1 border-gray mb-md-3"></div>
      <div>
        <div class="bg-danger py-5 px-2 px-md-5 rounded">
          <div class="text-center">
            <h2>Bookmark your favorite sites</h2>
            <form>
              <div class="form-group">
                <label class="mt-3"> <span>Site Name</span></label>
                <input
                  id="SiteName"
                  type=" text"
                  class="form-control my-2 w-100 m-auto"
                  placeholder="Bookmark Name"
                />
                <label> <span>Site URL</span></label>
                <input
                  id="SiteURL"
                  type=" text"
                  class="form-control my-2 w-100 m-auto"
                  placeholder="Website URL"
                />
                <div
                  id="alertNameInput"
                  class="hidden w-75 m-auto alert-danger"
                  role="alert"
                >
                  <strong></strong>
                </div>

                <button
                  type="button"
                  class="btn btn-outline-light w-25 my-2"
                  onclick="add();"
                >
                  submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <table class="table border-top mt-5 w-100">
        <tbody
          id="tableRow"
          class="d-flex justify-content-between flex-wrap"
        ></tbody>
      </table>

      <p id="date" class="py-3 py-md-5 text-danger"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
